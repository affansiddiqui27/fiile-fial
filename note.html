    <h1>Join Array Elements</h1>

    <div id="output">
        <h2>Original Array:</h2>
        <p id="original-array"></p>
        <h2>Single String:</h2>
        <p id="single-string"></p>
    </div>

    <script>
        // Given array
        var arr = ["This ", " is ", " my ", " cat"];

        // Create a single string from the array using join method
        var singleString = arr.join('');

        // Display the original array
        document.getElementById("original-array").textContent = "Original Array: " + arr.join(', ');

        // Display the single string
        document.getElementById("single-string").textContent = "Single String: " + singleString;
    </script>
