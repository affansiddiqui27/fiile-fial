<body>

     </div>
    <h1>Color Array Manipulation</h1>
    <div class="output">
        <h2>Original Array</h2>
        <p id="original-array"></p>
    </div>

    <script>
        // Initialize the array with color names
        var colors = ["Red", "Green", "Blue"];

        // Display the original array
        document.getElementById("original-array").textContent = "Original Colors: " + colors.join(", ");

        // a. Add color to the beginning of the array
        var colorToAddAtStart = prompt("Enter a color to add to the beginning:");
        colors.unshift(colorToAddAtStart);

        // Display the updated array after adding color at the beginning
        document.getElementById("original-array").textContent += "\nAfter adding color at the beginning: " + colors.join(", ");

        // b. Add color to the end of the array
        var colorToAddAtEnd = prompt("Enter a color to add to the end:");
        colors.push(colorToAddAtEnd);

        // Display the updated array after adding color at the end
        document.getElementById("original-array").textContent += "\nAfter adding color at the end: " + colors.join(", ");

        // c. Add two more colors to the beginning of the array
        colors.unshift("Yellow", "Orange");

        // Display the updated array after adding two colors at the beginning
        document.getElementById("original-array").textContent += "\nAfter adding two colors at the beginning: " + colors.join(", ");

        // d. Delete the first color in the array
        colors.shift();

        // Display the updated array after deleting the first color
        document.getElementById("original-array").textContent += "\nAfter deleting the first color: " + colors.join(", ");

        // e. Delete the last color in the array
        colors.pop();

        // Display the updated array after deleting the last color
        document.getElementById("original-array").textContent += "\nAfter deleting the last color: " + colors.join(", ");

        // f. Add color at desired index
        var indexToAddColor = prompt("Enter the index at which you want to add a color:");
        var colorToAddAtIndex = prompt("Enter the color you want to add at index " + indexToAddColor + ":");
        colors.splice(indexToAddColor, 0, colorToAddAtIndex);

        // Display the updated array after adding color at desired index
        document.getElementById("original-array").textContent += "\nAfter adding color at index " + indexToAddColor + ": " + colors.join(", ");

        // g. Delete colors at desired index
        var indexToDeleteColor = prompt("Enter the index from which you want to delete color(s):");
        var numberOfColorsToDelete = prompt("Enter the number of colors you want to delete from index " + indexToDeleteColor + ":");
        colors.splice(indexToDeleteColor, numberOfColorsToDelete);

        // Display the updated array after deleting colors at desired index
        document.getElementById("original-array").textContent += "\nAfter deleting " + numberOfColorsToDelete + " color(s) from index " + indexToDeleteColor + ": " + colors.join(", ");
    </script>
</body>
</html>
