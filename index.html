    <h1>Student Scores & Percentages</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody id="student-table-body">
            <!-- Data will be added here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Arrays to store student names and scores
        var studentNames = ["Student 1", "Student 2", "Student 3"];
        var studentScores = [450, 400, 375];  // Example scores out of 500

        // Total marks
        var totalMarks = 500;

        // Function to calculate percentage
        function calculatePercentage(score) {
            return (score / totalMarks) * 100;
        }

        // Get the table body element
        var tableBody = document.getElementById('student-table-body');

        // Loop through the students and add rows to the table
        for (var i = 0; i < studentNames.length; i++) {
            var score = studentScores[i];
            var percentage = calculatePercentage(score);

            // Create a new row
            var row = document.createElement('tr');

            // Create and add the name cell
            var nameCell = document.createElement('td');
            nameCell.textContent = studentNames[i];
            row.appendChild(nameCell);

            // Create and add the score cell
            var scoreCell = document.createElement('td');
            scoreCell.textContent = score;
            row.appendChild(scoreCell);

            // Create and add the percentage cell
            var percentageCell = document.createElement('td');
            percentageCell.textContent = percentage.toFixed(2) + '%';
            row.appendChild(percentageCell);

            // Append the row to the table body
            tableBody.appendChild(row);
        }
    </script>
</body>
